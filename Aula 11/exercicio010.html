<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtvel = window.document.querySelector("#txtvel")
            var res = window.document.querySelector("#res")
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}</strong> Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por exesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança`

        }

        </script>
</body>
</html>
