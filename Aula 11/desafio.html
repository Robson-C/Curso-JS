<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
</head>
<body>
    <p>Qual o seu Pais de origem?</p>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res">

    </div>

    <script>
        function verifica(){
            var pais = window.document.querySelector("#pais").value.toUpperCase()
            var res = window.document.querySelector("#res")

            res.innerHTML = `<p> Seu Pais de origem é <strong>${pais}</strong>. `

            if (pais == "BRASIL") {
                res.innerHTML += "<p>Você é <strong>BRASILEIRO</strong>!</p>"
            } else {
                res.innerHTML += "<p>Você é <strong>ESTRANGEIRO</strong>!</p>"
            }
        }
    </script>
</body>
</html>
